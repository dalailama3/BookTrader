<html>

	<head>

		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"> <!-- load bootstrap css -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"> <!-- load fontawesome -->
	</head>

	<body>

		<header>
			<a class="menu" href="/">Home</a>

			<a class="menu" href="/userBooks">My Books</a>

		<div class="container">

		<div class="col-sm-6 col-sm-offset-3">

		    <h1><span class="fa fa-user"></span>Profile</h1>

		    <form action="/updateUser" method="post">
					<input type="hidden" name="_method" value="PUT">

		        <div class="form-group">
		            <label>Email</label>
		            <input id="profile-email" type="text" class="form-control" name="email">
		        </div>

						<div class="form-group">
								<label>Name</label>
								<input id="profile-name" type="text" class="form-control" name="name">
						</div>

						<div class="form-group">
								<label>City</label>
								<input id="profile-city" type="text" class="form-control" name="city">
						</div>

						<div class="form-group">
								<label>State</label>
								<input id="profile-state" type="text" class="form-control" name="state">
						</div>





		        <button type="submit" class="btn btn-warning btn-lg">Update</button>
		    </form>



		</div>

		</div>

		<script type="text/javascript" src="common/ajax-functions.js"></script>
